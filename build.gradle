plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    /*
     As Spigot-API depends on the BungeeCord ChatComponent-API,
    we need to add the Sonatype OSS repository, as Gradle,
    in comparison to maven, doesn't want to understand the ~/.m2
    directory unless added using mavenLocal(). Maven usually just gets
    it from there, as most people have run the BuildTools at least once.
    This is therefore not needed if you're using the full Spigot/CraftBukkit,
    or if you're using the Bukkit API.
    */
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    //mavenLocal() // This is needed for CraftBukkit and Spigot.

    maven { url = 'https://repo.codemc.io/repository/maven-snapshots' } // PacketEvents

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1.1-jre'

    implementation("com.github.retrooper.packetevents:spigot:2.1.0-SNAPSHOT")

    // Spigot API dependency
    compileOnly 'org.spigotmc:spigot-api:1.19.3-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
}

tasks.build {
    dependsOn(tasks.shadowJar)
}

tasks.shadowJar {
    minimize()
    archiveFileName.set("${project.name}.jar")
    relocate("io.github.retrooper.packetevents", "com.github.z7087.AntiEnchantCrack.shaded.io.github.retrooper.packetevents")
    relocate("com.github.retrooper.packetevents", "com.github.z7087.AntiEnchantCrack.shaded.com.github.retrooper.packetevents")
    relocate("net.kyori", "com.github.z7087.AntiEnchantCrack.shaded.net.kyori")
}
